{% extends 'new_search.html' %}

{% block largest_price %}
<div  class ="row">
    {% for post in final_postings %}
        <div class="col m3 l2">
            <div class="card">
                <div class="card-image" >
                    <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt=""></a>
                </div>
                <div class="card-content">
                    <p>{{ post.0 }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ post.1 }}" style="color:DarkCyan">{{ post.2 }} </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock largest_price %}
