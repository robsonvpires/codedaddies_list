{% load static %}


<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">

    <title class="material-icons">{{ search | title }}</title>
</head>

<body style="background-color:white; color:#696969;">

<div class="container">

    <div class="col center">
        <div>
            <button class="waves-effect waves-teal btn-flat">Search</button>
            <button class="waves-effect waves-teal btn-flat">Weather</button>
        </div>
            <form action="{% url 'new_search' %}" method="post" >
                {% csrf_token %}
                <div >
                    <input type="text" name="search" placeholder="Search">
                </div>
                <button class="waves-effect waves-teal btn-flat" type="submit" name="action">
                    <i class="material-icons center">search</i>
                </button>
            </form>
        <div>

        </div>
    </div>
</div>

    {% block content %}

    {% endblock content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
